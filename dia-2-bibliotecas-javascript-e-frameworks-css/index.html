<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="dist/css/DatePickerX.min.css">
  <title>Forms</title>
</head>
<body>
  <form>
    <fieldset>
    <div class="p-3 mb-2 bg-primary text-white" id="dateForm">
    <div class="form-group">
      <label class="form-label" for="input-dato">Data de Início:</label>
      <input class="form-control" type="text" name="data" id="input-data">
    </div class="form-group">

    <div class="form-group">
      <label class="form-label" for="input-name">Nome:</label>
      <input class="form-control" type="text" name="name" id="input-name">
    </div class="form-group">
    
    <div class="form-group">
      <label class="form-label" for="input-sobrename">Sobrenome:</label>
      <input class="form-control" type="text" name="sobre-name" id="input-sobrename">
    </div class="form-group">
    
    <div class="form-group">
      <label class="form-label" for="input-email">Email:</label>
      <input class="form-control" type="email" name="email" id="input-email">
    </div class="form-group">

    <div class="form-group">
      <label for="" class="form-label">Quantidade de participantes:</label>
      <select class="form-select form-select-sm" aria-label=".form-select-lg example">
        <option selected>Selecione uma opção:</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
    </div>

    <div class="form-group">
      <p>Selecione uma foto:</p>
      <input class="form-control btn btn-warning" type="file" name="foto" id="foto-perfil">
    </div>
    </div>
    </fieldset>
  </form>

<script src="script.js"></script>  
<script src="dist/js/DatePickerX.min.js"></script>
</body>
</html>
