<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="jquery-3.6.0.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</head>
<header>
  <h1>Formulário de Cadastro - Currículo</h1>
  <p>Preencha os campos abaixo:</p>
</header>
<main>
  <form action="" method="get" id="cv-form"></form>
    <div class="form-row">
      
      <div class="line-content">
        <fieldset>
          <label for="input-name">Primeiro Nome:</label>
          <input type="text" placeholder="digite seu nome" name="nome" id="input-name" maxlength="40" required>
        </fieldset>
      </div>
      <div class="line-content">
        <fieldset>
          <label for="input-email">E-mail:</label>
          <input type="email" placeholder="digite seu e-mail" name="email" id="input-email" maxlength="50" required>
        </fieldset>
      </div>
      <div class="line-content">
        <fieldset>
          <label for="input-cpf">CPF:</label>
          <input type="text" placeholder="digite seu cpf" name="cpf" id="input-cpf" maxlength="11" required>
        </fieldset>
      </div>
      <div class="line-content">
        <fieldset>
          <label for="input-address">Endereço:</label>
          <input type="text" placeholder="digite seu endereço" name="address" id="input-address" maxlength="200" required>
        </fieldset>
      </div>
      <div class="line-content">
        <fieldset>
          <label for="input-city">Cidade:</label>
          <input type="text" placeholder="digite sua cidade" name="city" id="input-city" maxlength="28" required>
        </fieldset>
        </div>
      <div class="line-content">
        <fieldset>
          <label for="input-state">Estado:</label>
          <select name="state" id="input-state" required>
          <option disables selected value>Selecione seu estado</option>
          </select>
        </fieldset>
      </div>        
      
      <div class="line-content"></div>
        <fieldset>
          <label for="input-home">Moradia:</label>
          <span>Casa</span>
          <input type="radio" id="input-home" name="home1" value="Casa" required>
          <span>Apartamento</span>
          <input type="radio" id="input-home" name="home2" value="Apt" required>
        </fieldset>
      </div>
      <fieldset>
        <div class="line-content">
          <span>Dados do Último Emprego:</span>
          <label for="input-resume"></label>
          <textarea name="resume" id="input-resume" maxlength="1000" cols="90" rows="20" required></textarea>
        </div>
        <div class="line-content">
          <label for="input-cargo">Cargo:</label>
          <input type="text"name="cargo" id="input-cargo" maxlength="40" required>
        </div>
        <div class="line-content">
          <label for="input-cargoDescription">Descrição do Cargo:</label>
          <input type="text"name="cargoDescription" id="input-cargoDescription" maxlength="500" required>
        </div>
        <div class="line-content">
          <label for="start-date">Data de início:</label>
          <input type="text" class="input-data" id="start-date" name="date" value="" required>
        </div>
      </fieldset>
      <button class="submit-butoon" type="submit">Enviar</button>
      <button class="clear-button" type="reset">Limpar</button>
    </div>
  </form>
</main>
  <script src="//cdn.rawgit.com/namuol/cheet.js/master/cheet.min.js"
  type="text/javascript"></script>
  <script src="library.js"></script>
</body>
</html>
