<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="dist/css/DatePickerX.min.css">
  <script src="dist/js/DatePickerX.min.js"></script>
  <title>Forms Roller Day</title>
</head>

<body>

  <header class="container p-3 mb-2 bg-primary text-white text-center" id="dateForm">
    <h1 class="display-1">1º Roller Day City</h1>
    <p class="lead"><em>Preencha o formulário e participe desse super evento!</em></p>
  </header>

  <form action="" method="get">
  <div class="container p-3 mb-2 bg-primary text-white" id="dateForm">
    <div class="container form-group mb-3">
        <label class="form-label" for="input-name">Nome Completo:</label>
        <input class="container form-control" type="text" name="name" id="input-name">
    </div>

    <div class="container form-group mb-3">
      <label class="form-label" for="input-email">Email:</label>
      <input class="form-control" type="email" name="email" id="input-email">
    </div>

    <div class="container form-group">
      <label class="form-label" for="input-fone">Telefone:</label>
      <input class="form-control" type="text" name="fone" id="input-fone">
    </div>

    <div class="container form-group">
      <label class="form-label" for="select-estado">Qual é o seu estado?</label>
      <select class="form-select" id="select-estado">
        <option value="" selected disabled>Selecione seu estado</option>
      </select>
    </div>

  </div>

  <div class="container p-3 mb-2 bg-primary text-white" id="dateForm">
    <p class="lead">Selecione sua idade:</p>
    
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="type" id="7-14idade" value="">
      <label class="form-label"for="7-14idade">7-14 anos de idade</label>
    </div>  
    <div class="form-check form-check-inline">  
      <input class="form-check-input" type="radio" name="type" id="15-21idade" value="">
      <label class="form-label" for="15-21idade">15-21 anos de idade</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="type" id="22-29idade" value="">
      <label class="form-label" for="22-29idade">22-29 anos de idade</label>
    </div> 
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="type" id="30idade" value="">
      <label class="form-label" for="30idade">Maiores de 30 anos de idade</label>
    </div>

  </div>

  <div class="container p-3 mb-2 bg-primary text-white" id="dateForm">
    <label class="form-label" for="camisa">Selecione o tamanho de sua camiseta:</label>
      <select class="form-select mb-3" name="tamanhoCamisa" id="camisa">
        <option value="P">Pequeno</option>
        <option value="M">Médio</option>
        <option value="G">Grande</option>
        <option value="XG">Extra Grande</option>
      </select>
    
      <label class="form-label" for="input-dato">Data de retirada:</label>
      <input class="form-control" type="date" name="data" id="input-data">
  </div>
  

  <div class="container p-3 mb-2 bg-primary text-white" id="dateForm">
    <p>Selecione o comprovante:</p>
    <input class="form-control btn btn-warning" type="file" name="foto" id="foto-perfil">
  </div>

  <div class="botoes">
    <button type="submit" class="btn btn-success">Enviar</button>
    <button type="reset" class="btn btn-danger">Limpar</button>
  </div> 

  </form>

<script src="script.js"></script>  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>

</body>
</html>
